<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeoVault ID - Payment & Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menggunakan font Inter untuk tampilan yang bersih dan modern */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        html {
            font-size: 16px; 
        }
        
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
            background-color: #080808; /* Dark Mode Hardcoded */
            color: white;
        }

        /* DARK MODE STYLES (Neon & Shadow) */
        .neon-gradient-bg {
            background: linear-gradient(135deg, #0c1a1a 0%, #080808 100%);
            position: relative;
            overflow: hidden;
        }
        .neon-gradient-bg::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at top right, rgba(144, 238, 144, 0.4) 0%, transparent 50%),
                        radial-gradient(circle at bottom left, rgba(0, 255, 255, 0.2) 0%, transparent 50%);
            animation: gradient-shift 15s ease infinite alternate;
            opacity: 0.5;
            z-index: 0;
            pointer-events: none;
        }
        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(144, 238, 144, 0.2); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .payment-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        /* ANIMASI */
        .neon-button {
            background: linear-gradient(90deg, #90EE90, #00FFFF); 
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.5);
            transition: box-shadow 0.2s, background 0.2s; 
        }
        .back-button {
            background: linear-gradient(45deg, #90EE90, #00FFFF);
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.4);
            transition: box-shadow 0.2s, background 0.2s;
        }
        .copy-button {
            background-color: transparent !important; 
            padding: 0.5rem 0; 
            border-radius: 0;
            font-size: 1rem; 
            font-weight: 600;
            box-shadow: none;
            transition: color 0.2s;
            color: #d1d5db; 
        }
        
        .contact-icon-img {
            width: 2rem; 
            height: 2rem;
            object-fit: contain;
            border-radius: 0.75rem;
        }

        @keyframes gradient-shift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-20%, -20%); }
        }
    </style>
</head>
<body class="neon-gradient-bg flex items-start justify-center pt-8 pb-12 min-h-screen">

    <div class="main-container w-full max-w-sm mx-auto p-4 sm:p-6 relative z-10">
        
        <div id="content-area">
            </div>

        <p class="text-center text-gray-500 text-sm mt-10">
            Â© 2025 DeoVault ID
        </p>
    </div>

    <script>
        // --- DATA KONSTANTA (URL DIKEMBALIKAN) ---
        const AVATAR_URL = 'https://i.supaimg.com/2e874c84-c8ca-4be6-9f89-00adbcebe4f5.png';
        const DANA_NUMBER = '087731994269'; 
        const DANA_ICON_URL = 'https://i.supaimg.com/20819a22-ee60-49ed-bdf1-58536467f5d4.jpg'; 
        const WA_ICON_URL = 'https://i.supaimg.com/a58841b8-fa21-4c3b-b219-1e8bd22080b3.jpg';
        const TG_ICON_URL = 'https://i.supaimg.com/00182d53-21f3-4c3d-82cf-5b5b497f30ff.jpg';

        const CONTACT_DATA = {
            'Saluran WA': { url: 'https://whatsapp.com/channel/0029VbBVqDO3rZZbiIcmEs0q', icon: WA_ICON_URL },
            'Telegram': { url: 'https://t.me/DeoVaultID', icon: TG_ICON_URL }
        };

        let currentPage = 'home';
        const contentArea = document.getElementById('content-area');
        
        // --- DEFINISI TEMPLATE ---

        const homeTemplate = `
            <div class="flex flex-col items-center mb-10 mt-2">
                <div class="w-24 h-24 rounded-full overflow-hidden mb-4 border-4 border-white border-opacity-20 shadow-xl transition duration-300">
                    <img id="avatar-img" src="${AVATAR_URL}" alt="Avatar DeoVault ID" class="w-full h-full object-cover" 
                        onerror="this.onerror=null; this.src='https://placehold.co/96x96/90EE90/000?text=ID';" />
                </div>
                
                <div class="profile-card p-6 rounded-3xl text-center transition duration-300">
                    <h1 class="text-4xl font-extrabold text-white mb-2 transition duration-300">
                        DeoVault ID
                    </h1>
                    <h2 class="text-xl font-semibold text-cyan-400 mb-4 transition duration-300">
                        Pusat Transaksi & Informasi Resmi
                    </h2>
                    <p class="text-gray-400 text-sm max-w-xs mx-auto transition duration-300">
                        Selamat datang di layanan premium. Pilih Payment Menu untuk memulai transaksi Anda.
                    </p>
                </div>
            </div>

            <div class="space-y-4">
                <button data-page="payment" class="neon-button w-full py-4 text-white text-lg font-semibold rounded-2xl" onclick="navigate('payment')">
                    Payment Menu
                </button>
                <button data-page="contact" class="contact-button w-full py-4 text-white text-lg font-semibold rounded-2xl mt-6" onclick="navigate('contact')">
                    Other Information
                </button>
            </div>
        `;

        const paymentTemplate = `
            <button class="back-button py-2 px-4 text-white font-semibold rounded-full mb-8 shadow-md" onclick="navigate('home')">
                Kembali
            </button>

            <div class="flex flex-col items-center">
                <h1 class="text-2xl font-bold text-white mb-6 transition duration-300">Pilihan Pembayaran</h1>
                
                <h2 class="text-xl font-bold text-white mb-4 transition duration-300">E-Wallet Transfer</h2>
                
                <div class="space-y-4 w-full">
                    ${createPaymentCard('DANA', DANA_NUMBER, DANA_ICON_URL)}
                </div>
            </div>
        `;

        const contactTemplate = `
            <button class="back-button py-2 px-4 text-white font-semibold rounded-full mb-8 shadow-md" onclick="navigate('home')">
                Kembali
            </button>

            <div class="flex flex-col items-center">
                <h1 class="text-2xl font-bold text-white mb-8 transition duration-300">Informasi dan Dukungan</h1>
                
                <div class="grid grid-cols-2 gap-4 w-full">
                    ${createContactButton('Saluran WA', CONTACT_DATA['Saluran WA'].icon, CONTACT_DATA['Saluran WA'].url)}
                    ${createContactButton('Telegram', CONTACT_DATA['Telegram'].icon, CONTACT_DATA['Telegram'].url)}
                </div>
            </div>
        `;
        
        // --- FUNGSI UTILITY ---

        function createPaymentCard(name, number, iconUrl) {
            const id = name.toLowerCase().replace(' ', '');

            return `
                <div class="payment-card p-4 rounded-3xl flex items-center justify-between transition duration-300">
                    <div class="flex items-center">
                        <img src="${iconUrl}" alt="${name} Icon" class="w-12 h-12 rounded-xl mr-4 object-cover">
                        <div class="flex flex-col justify-center">
                            <p class="text-lg text-white font-semibold transition duration-300">${name}</p>
                            <span id="${id}-number" class="text-gray-400 text-base transition duration-300">${number}</span>
                        </div>
                    </div>
                    <button class="copy-button font-semibold transition duration-300" data-target="${id}-number" onclick="copyToClipboard(event)">
                        Salin
                    </button>
                </div>
            `;
        }

        function createContactButton(name, iconUrl, linkUrl) {
            return `
                <a href="${linkUrl}" target="_blank" rel="noopener noreferrer" class="contact-button w-full flex flex-col items-center justify-center p-6 rounded-2xl shadow-xl transition duration-300 space-y-2">
                    <img src="${iconUrl}" alt="${name} Icon" class="contact-icon-img" />
                    <span class="text-white text-sm font-medium transition duration-300">${name}</span>
                </a>
            `;
        }

        // Fungsi navigate yang paling sederhana
        function navigate(page) {
            currentPage = page;
            contentArea.innerHTML = getTemplate(page); 
        }

        function getTemplate(page) {
            switch (page) {
                case 'payment':
                    return paymentTemplate;
                case 'contact':
                    return contactTemplate;
                case 'home':
                default:
                    return homeTemplate;
            }
        }

        function copyToClipboard(e) {
            const button = e.currentTarget;
            const targetId = button.getAttribute('data-target');
            const targetElement = document.getElementById(targetId);
            const originalText = 'Salin'; 

            if (targetElement) {
                const textToCopy = targetElement.textContent;
                button.disabled = true;

                navigator.clipboard.writeText(textToCopy).then(() => {
                    button.textContent = 'Disalin'; 
                    button.style.color = '#3b82f6'; 
                    
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.style.color = ''; 
                        button.disabled = false;
                    }, 1500);
                }).catch(err => {
                    console.error('Gagal menyalin: ', err);
                    button.textContent = 'Gagal!';
                    button.style.color = '#ef4444'; 
                    
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.style.color = ''; 
                        button.disabled = false;
                    }, 1500);
                });
            }
        }
        
        // --- INISIALISASI FINAL ---
        
        document.addEventListener('DOMContentLoaded', function() {
            navigate('home');
        });
    </script>
</body>
</html>
