<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeoVault ID - Payment & Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        html {
            font-size: 16px; 
        }
        
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
            transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out;
            background-color: #080808; 
            color: white;
            overflow-x: hidden;
        }

        /* LIGHT MODE STYLES */
        .light-mode body {
            background-color: #f0f4f8; 
            color: #1f2937; 
        }
        .light-mode .neon-gradient-bg {
            background: #ffffff;
            color: #1f2937;
            border: 1px solid #d1d5db;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .light-mode .neon-gradient-bg::before {
            background: radial-gradient(circle at top right, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at bottom left, rgba(6, 182, 212, 0.2) 0%, transparent 50%);
            opacity: 0.3; 
        }
        .light-mode .profile-card, 
        .light-mode .content-box,
        .light-mode .payment-card, .light-mode .contact-button {
            background: white;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* DARK MODE STYLES (Ungu Gelap & Teal Neon) */
        .neon-gradient-bg {
            background: linear-gradient(135deg, #1C0C2C 0%, #080808 100%);
            position: relative;
            overflow: hidden;
        }
        .neon-gradient-bg::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at top right, rgba(139, 92, 246, 0.4) 0%, transparent 50%),
                        radial-gradient(circle at bottom left, rgba(45, 212, 191, 0.3) 0%, transparent 50%);
            animation: gradient-shift 15s ease infinite alternate;
            opacity: 0.5;
            z-index: 0;
            pointer-events: none;
        }
        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .content-box {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .payment-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        /* Neon Button (Teal Utama) */
        .neon-button {
            background: linear-gradient(90deg, #06B6D4, #2DD4BF);
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.5);
            color: white;
            transition: box-shadow 0.2s, background 0.2s; 
        }
        /* Tombol Lainnya (Gold/Aksen) */
        .other-button {
            background: linear-gradient(90deg, #FFD700, #F0E68C);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            color: #1f2937;
            transition: box-shadow 0.2s, background 0.2s; 
        }

        /* Tombol Kembali (Teal Neon) */
        .back-button {
            background: linear-gradient(45deg, #06B6D4, #2DD4BF);
            box-shadow: 0 4px 10px rgba(6, 182, 212, 0.4);
            color: white;
            transition: box-shadow 0.2s, background 0.2s;
        }
        /* Tombol Salin (Teks Sederhana) */
        .copy-button {
            background-color: transparent !important; 
            padding: 0.5rem 0; 
            border-radius: 0;
            font-size: 1rem; 
            font-weight: 600;
            box-shadow: none;
            transition: color 0.2s;
            color: #d1d5db;
        }
        .copy-button:hover {
            color: #06B6D4;
        }

        /* Light Mode specific colors */
        .light-mode .text-primary-neon {
            color: #06B6D4 !important;
        }
        .light-mode .text-secondary-neon {
            color: #1f2937 !important;
        }
        .light-mode .dark-text {
            color: #1f2937 !important; 
        }
        .light-mode .copy-button {
            color: #6b7280; 
        }
        .light-mode .copy-button:hover {
            color: #06B6D4;
        }


        .contact-icon-img {
            width: 2.5rem; 
            height: 2.5rem;
            object-fit: contain;
            border-radius: 0.75rem;
        }
        .avatar-img {
            border-radius: 50%;
            border: 4px solid rgba(255, 215, 0, 0.5);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        /* STYLING TOMBOL MUSIK DAN TEMA BARU */
        .top-right-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem; 
        }
        .music-control-btn {
            background: none;
            border: none;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            color: #2DD4BF; /* Teal Neon */
        }
        .music-control-btn:hover {
            background-color: rgba(45, 212, 191, 0.2);
        }
        .light-mode .music-control-btn {
            color: #06B6D4;
        }
        .light-mode .music-control-btn:hover {
            background-color: rgba(6, 182, 212, 0.1);
        }

        @keyframes gradient-shift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-20%, -20%); }
        }
    </style>
</head>
<body class="neon-gradient-bg flex items-start justify-center pt-8 pb-12 min-h-screen">

    <div class="main-container w-full max-w-sm mx-auto p-4 sm:p-6 relative z-10">
        
        <div class="flex justify-end mb-4 relative z-20">
            <div class="top-right-controls">

                <button id="play-pause-btn" class="music-control-btn" aria-label="Play/Pause Music">
                    <svg id="play-icon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>
                    <svg id="pause-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
                </button>

                <button id="theme-toggle" class="p-2 rounded-full text-white bg-gray-700 hover:bg-gray-600 transition duration-300 shadow-lg">
                    <svg id="moon-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 8.948 8.948 0 0012 21a9.001 9.001 0 008.354-5.646z"></path>
                    </svg>
                    <svg id="sun-icon" class="w-6 h-6 hidden text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div id="content-area">
            </div>

        <p class="text-center text-gray-500 text-sm mt-10">
            Â© 2025 DeoVault ID
        </p>
    </div>

    <audio id="background-music" loop>
        <source id="audio-source" src="https://pixabay.com/music/upbeat-deep-abstract-ambient-snowcap-401656/" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <script src="script.js"></script>
</body>
</html>
